<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Products page </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <h1 id="main-heading" class="text-center">Urban Furniture</h1>
    <div class="container-md carousel slide" id="featured-products" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="row align-items-center" id="product-1">
            <div class="col text-center">
              <div class="carousel-indicators">
                <button type="button" class="active" data-bs-target="#featured-products" data-bs-slide="0">
                </button>
                <button type="button" class="active" data-bs-target="#featured-products" data-bs-slide="1">
                </button>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button"
                  data-bs-target="#featured-products"
                  data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button"
                  data-bs-target="#featured-products"
                  data-bs-slide="prev">
            <span class="carousel-control-next-icon"></span>
          </button>
          <h1> Sofa </h1>
          <h5 class="text-muted">Limited Edition</h5>
          <button>Add to cart</button>
        </div>
        <div class="carousel-item">
          <div class="row align-items-center" id="product-2">
            <div class="col text-center">
            </div>
          </div>
          <h1> Chair and Stool </h1>
          <h5 class="text-muted">Premium Wood</h5>
          <button>Add to cart</button>
        </div>
      </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>

  </body>

</html>

<script type="application/javascript" src="/share.js"></script>
